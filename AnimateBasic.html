<a name="Animate Basic"></a>
<!DOCTYPE html>
<html>
<head>
    <title>Animate Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
         $(document).ready(function () {
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 300,
                opacity:0.5,
            }, 1000);
         });
    </script>
</head>
<body>
   <div id="box"></div>
</body>
</html>
