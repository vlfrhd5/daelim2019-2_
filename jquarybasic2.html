<!DOCTYPE html>
<html>
<head>
    <title>JQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on({
                click: function() {
                    $(this).css('background', 'red');
                },
                mouseenter: function() {
                    $(this).css('background', 'blue');
                },
                mouseleave: function() {
                    $(this).css('background', 'orange');
                }
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
